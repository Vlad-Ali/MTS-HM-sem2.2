spring:
  application:
    name: cassandrahomework
  datasource:
    url: jdbc:postgresql://localhost:5432/postgres_app
    username: postgres_user
    password: 123
  jpa:
    open-in-view: false
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    hibernate:
      dialect: org.hibernate.dialect.PostgreSQLDialect
      ddl-auto: validate
  flyway:
    enabled: true
    locations: classpath:db/migration
  kafka:
    bootstrap-servers: localhost:29093
    consumer:
      group-id: group1
      enable-auto-commit: false
    listener.ack-mode: manual_immediate
topic-to-send-message: topic1
topic-to-consume-message: topic1
cassandra:
  port: 9042
logging:
  level:
    com.example.cassandrahomework.service: DEBUG
    com.example.cassandrahomework.repository: DEBUG
    com.example.cassandrahomework.cassandra: DEBUG
    org.flywaydb: DEBUG